<!doctype html>
<html>
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google</title>
    <link rel="icon" href="img/vallauri.ico" type="image/x-icon" />
	<link rel="stylesheet" href="./index.css">
	<script src="./jquery-3.5.1.min.js"></script>
	<script src="./libreria.js"></script>
	<script src="./index.js"></script>
</head>

<body>
	<!-- NAVBAR -->
	<div>
		<span>Chi siamo</span>
		<span>Google Store</span>
		<span>
			<a id="btnRegistrati">Registrati</a>
			<a id="btnAccedi">Accedi</a>
			<img id="imgProfilo">
		</span>
	</div>
	
	<!-- Google -->
	<div> <!-- logo --> </div>
	<div>
		<input type="text" id="txtRicerca" placeholder="Cerca..."/>
		<select id="lstSuggerimenti" size="5" style="display: none;"></select>
		<div id="divLink"></div>
	  </div>
	  
	
	<!-- Accedi -->
	<fieldset id="divAccedi">
		<legend> Accedi </legend>
		<label> username: <input type="text" value="pippo" id="username"/> </label>
		<label> password: <input type="password" value="pippo"  id="password"/> </label>
		<br>
		<button id="btnOk">OK</button>
		<button>Annulla</button>
	</fieldset>
	
	<!-- Registrati -->
	<fieldset id="divRegistrati">
		<legend> Registrati </legend>
		<label> username: <input type="text" id="usernameRegister"/> </label>
		<label> password: <input type="password" id="passwordRegister"/> </label>
		<br>
		<label> profile image:
		   <input type="file" id="imgProfiloFile">
		</label>
		<br>
		<button id="btnOkRegister">OK</button>
		<button id="btnAnnulla">Annulla</button>
	</fieldset>

	
</body>
</html>
